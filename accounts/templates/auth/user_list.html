<h1>Hitmen List</h1>

<a href="{%url 'hits:hit-list'%}">hits list</a>
<a href="{%url 'accounts:logout'%}">logout</a>

{% if user_list %}
<ul>

  {% for user in user_list %}
  <li>
    <a href="{%url 'accounts:hitman-update' user.pk%}">{{ user.username }}</a>
  </li>
  {% endfor %}

</ul>
{% else %}
  <p>There are no hitmen</p>
{% endif %}
